name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22.x'

      - name: Cache npm
        id: cache-npm
        uses: actions/cache@v2
        with:
          path: .npm/cache
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Download npm cache from cache branch if cache miss
        if: steps.cache-npm.outputs.cache-hit != 'true'
        run: |
          echo "Downloading npm cache from cache branch"
          git fetch origin cache-branch
          git checkout origin/cache-branch -- .npm/cache

      - name: Install dependencies
        run: npm install --cache .npm/cache

      - name: Run tests
        run: npm test

      - name: Commit and push npm cache to cache branch
        if: steps.cache-npm.outputs.cache-hit != 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b cache-branch
          git add .npm/cache
          git commit -m "Update npm cache"
          git push origin cache-branch --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
